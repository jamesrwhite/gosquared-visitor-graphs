<!doctype html>
<head>
	<style>
		html, body, #chart {
			width: 100%;
			height: 95%;
		}

		h1 {
			font-size: .9em;
			font-weight: normal;
			font-family: sans-serif;
			text-align: center;
			margin-top: 5%;
		}
	</style>
	<title>GoSquared Visitor Graphs</title>
</head>

<body>

	<h1>
		Show
		<select id="metric">
			<option value="visits">Visitors</option>
			<option value="month_uniques">Uniques</option>
			<option value="pageviews">Page Views</option>
			<option value="new_visits">New Visitors</option>
			<option value="returning_visits">Returning Visitors</option>
		</select>
		per Month on a
		<select id="type">
			<option value="Column">Vertical Bar Chart</option>
			<option value="Bar">Horizontal Bar Chart</option>
			<option value="Line">Line Chart</option>
			<option value="Area">Area Chart</option>
			<option value="Pie">Pie Chart</option>
		</select>
	</h1>
	<div id="chart">Loading..</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.0/moment.min.js"></script>
	<script src="//www.google.com/jsapi"></script>
	<script src="js/gosquared.min.js"></script>
	<script src="js/gosquared-visitor-graphs.js"></script>

</body>
</html>
